<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: left;
        }

        .Form h2 {
            color: #333333;
            margin-bottom: 15px;
            text-align: center;
        }

        .FormElement {
            margin-bottom: 15px;
        }

        .FormElement label {
            margin-bottom: 5px;
            color: #333333;
        }

        .FormElement input {
            width: calc(100% - 20px); /*https://developer.mozilla.org/en-US/docs/Web/CSS/calc*/
            /*S'assure que les élements se placent correctement par rapport au conteneur et ne dépasse pas ou ne se chevauche pas*/
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #SignUpButton {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        #SignUpButton:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="Container"><!--Contient tout l'affichage-->
    <div class="Form"><!--Contient tout le formulaire-->
        <h2>Inscription</h2>
        <form action="submit_form.php" method="post">
            <div class="FormElement"><!--Chaque élement est dans un div FormElement-->
                <label for="FirstName_Name">Nom et prénom :</label>
                <!--Pour la visibilité et l'accesibilité (voir w3schools html form)-->
                <input type="text" id="FirstName_Name" name="FullName" placeholder="Jean Bon" required>
                <!-- Permet de demander la saisie du champs obligatoirement (comme la vérif PHP des TD-->
            </div>
            <div class="FormElement">
                <label for="Address1">Adresse ligne 1 :</label>
                <input type="text" id="Address1" name="Location1" placeholder="10 rue de la sante" required>
            </div>
            <div class="FormElement">
                <label for="Address2">Adresse ligne 2 :</label>
                <input type="text" id="Address2" name="Location2" placeholder="11 avenue de la mouette">
            </div>
            <div class="FormElement">
                <label for="City">Ville :</label>
                <input type="text" id="City" name="Place" required placeholder="Paris">
            </div>
            <div class="FormElement">
                <label for="PostalCode">Code Postal :</label>
                <input type="number" id="PostalCode" name="CityCode" placeholder="01234" required>
            </div>
            <div class="FormElement">
                <label for="Country">Pays :</label>
                <input type="text" id="Country" name="Nation" placeholder="France" required>
            </div>
            <div class="FormElement">
                <label for="Phone">Numéro de téléphone :</label>
                <input type="tel" id="Phone" name="PhoneNumber" placeholder="+33123456789" required >
            </div>
            <div class="FormElement">
                <label for="HealthCard">Carte Vitale :</label>
                <input type="text" id="HealthCard" name="VitalCard" placeholder="1 60 04 25 311 114 26" required>
            </div>
            <div class="FormElement">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="MonMotDePasse" required>
            </div>
            <div class="FormElement">
                <button type="submit" id="SignUpButton">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
