    <script type="text/javascript">
        /*Source : https://stackoverflow.com/questions/12368910/html-display-image-after-selecting-filename*/

        //Fonction permettant d'avoir une preview de l'image chargé
        function previewImage(event, previewId) {
            const file = event.target.files[0];//Extrait le premier fichier qui est attaché à l'évenement event
            const preview = document.getElementById(previewId);//Récupère l'ID de prévisualisation pour savoir où afficher
            const reader = new FileReader();//Permet de lire le fichier

            reader.onload = function () {//Lorsque la lecture du fichier est finie
                preview.src = reader.result;//Met à jour l'évenement source de l'event
                preview.style.display = 'block';//Modifie le style pour le rendre visible
            };

            if (file) {//Vérifie si un fichier à été sélectionné
                reader.readAsDataURL(file);//Lit le contenu du fichier et declenche l'evenement onload
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        //Fonction pour la preview des vidéos
        function previewMedia(event, previewId, isVideo = false) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = function () {
                if (isVideo) {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                    preview.controls = true; // Affiche les controles vidéos
                } else {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                }
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
                if (isVideo) {
                    preview.controls = false;
                }
            }
        }
    </script>
